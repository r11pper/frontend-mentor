<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <img src="qr.png" alt="qr-code" class="code-img">

    <div class="header">
        <p>Improve your front-end skills by building projects</p>

        <div class="details">
        <p>Scan the QR code to visit Frontend Mentor and take your coding sites to the next level.</p>
        
        </div>
    </div>
  </div>
</div>
</body>
</html>
